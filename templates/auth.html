<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
</head>
<body>
    <h1>Авторизація</h1>
    <form action="{{ url_for('auth_get') }}" method="post">
        <input type="text" name="username" placeholder="Введіть username">
        <input type="password" name="password" placeholder="Введіть пароль">
        <button type="submit">Увійти</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
